<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gyro Control — Demo page</title>
        <link href="demo.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <ul class="keypad">
                <li>
                    <button autofocus>1</button>
                </li>
                <li>
                    <button>2</button>
                </li>
                <li>
                    <button>3</button>
                </li>
                <li>
                    <button>4</button>
                </li>
                <li>
                    <button>5</button>
                </li>
                <li>
                    <button>6</button>
                </li>
                <li>
                    <button>7</button>
                </li>
                <li>
                    <button>8</button>
                </li>
                <li>
                    <button>9</button>
                </li>
                <li>
                    <button>*</button>
                </li>
                <li>
                    <button>0</button>
                </li>
                <li>
                    <button>#</button>
                </li>
            </ul>
            <!--            <p id="keystroke">—</p>-->
        </main>
        <script src="jubista.js"></script>
    </body>
</html>
